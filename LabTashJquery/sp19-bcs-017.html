        function Check() {
         var a=document.getElementById("FirstName").value;

           //jquery $
            alert(`okay ${a} ${b}`)
         }
         else

          }
        }

        function program() {
          var a=document.getElementById('operations').value;
          let x="",i=0;
         

        if(a=="cs"){
        const xmlhttp = new XMLHttpRequest();
        //Ajax
        xmlhttp.onload = function() {
        //json
        const myArr = JSON.parse(this.responseText);
        var box; 
        for (i;i<myArr.length;i++) {
            box = `<input type=checkbox id="Checkbox${i}" name="cs${i}"  value= "${myArr[i]}">`;
            x += "\n" + box + " " + myArr[i];}
        document.getElementById("output").innerHTML = x;
        }
        xmlhttp.open("GET", "cs.json", true);
        xmlhttp.send();
       
        }
        else if(a=="se") {
          const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function() {
        const myArr1 = JSON.parse(this.responseText);
        var box2;
        for (i;i<myArr1.length;i++) {
           box2 = `<input type=checkbox id="Checkbox${i}" name="se${i}"  value= "${myArr1[i]}">`;
            x += "\n" + box2 + " "  + myArr1[i];} 
        document.getElementById("output").innerHTML = x;
        }
        //ajax
        xmlhttp.open("GET", "se.json", true);
        xmlhttp.send();
        }
        else if(a=="course") {
        document.getElementById("output").innerHTML = "";
        }
        else {
          return;
        }
      }

  if(document.getElementById('Checkbox0').checked) {

  }

  if(document.getElementById('Checkbox4').checked) {
    document.getElementById("final5").innerHTML = document.getElementById('Checkbox4').value;
  }

      }
